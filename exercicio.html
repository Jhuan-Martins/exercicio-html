<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <p>
        Em uma frase podemos definir as <strong>ênfases</strong> desejadas, ou seja, as palavras mais <i>importantes.</i><br>
        É possível incluir uma palavra <small>menor</small> que as demais.<br>
        Usar recursos de subscrito e sobrescrito:<br>
        H<sub>2</sub>O
        8<sup>2</sup>
    </p>
    <p>
        Alguns textos <s>excluídos</s>. Além de fazer combinações:<br>
        <strong>H<sub>2</sub>O</strong><br>
        8<i><sup>2</sup></i><br>
        <strong>Palavras <i>importantes</i></strong>
    </p>
</body>
</html>
