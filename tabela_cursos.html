<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Cursos</title>
</head>
<body>
    <h1>Tabela de cursos</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Curso</th>
                <th>Duração</th>
                <th>Turno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Web Design</td>
                <td>6 Meses</td>
                <td>Noite</td>
            </tr>
            <tr>
                <td>Informática</td>
                <td>1 Ano</td>
                <td>Tarde</td>
            </tr>
            <tr>
                <td colspan="3">Outros cursos em breve</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
